<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="main-container">
        <div id="display"></div>
        <div class="buttons">
            <div class ="numbers-container">
                <div class="row">    
                    <button class="number number1">1</button>
                    <button class="number number2">2</button>
                    <button class="number number3">3</button>
                </div>
                <div class="row"> 
                    <button class="number number4">4</button>
                    <button class="number number5">5</button>
                    <button class="number number6">6</button>
                </div>
                <div class="row"> 
                    <button class="number number7">7</button>
                    <button class="number number8">8</button>
                    <button class="number number9">9</button>
                </div>
            </div>
            <div class="symbols-container">
                <button class="symbol clear">C</button>
                <button class="symbol add">+</button>
                <button class="symbol subtract">-</button>
                <button class="symbol multiply">*</button>
                <button class="symbol divide">/</button>
                <button class="symbol equals">=</button>
            </div>
        </div>
    </div>
</body>

</html>
